<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Date And Time</h2>
        <button type="button" onclick="output()">Click on me!</button>
        <p id="demo"></p>
    </body>
    <script>
        function output(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</html>
