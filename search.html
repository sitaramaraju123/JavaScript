<!DOCTYPE html>

  <head>

    <title>Search</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Search.." />
      <button id="search">Search</button>
    </div>
  </body>
  <script>
    const input = document.getElementById("input");
    const search = document.getElementById("search");
    search.onclick = () => {
      let fetchRes = fetch(`${input.value}`);
    };
  </script>
